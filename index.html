<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    <!-- link css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="flex">
        <nav class="flex">
            <!-- container con i due loghi-->
            <div class="logo-container">
                <img class="logo-small" src="img/logo-small.svg" alt="Spotify logo">
                <img class="logo desktop-only" src="img/logo.svg" alt="Spotify logo">
            </div>
            <!-- container lista icone-->
            <div class="list-icon">
                <ul>
                    <li>
                        <img src="img/home.svg" alt="Home">
                        <a class="desktop desktop-only" href="http://#">Home</a>
                    </li>
                    <li>
                        <img src="img/search.svg" alt="Search">
                        <a class="desktop desktop-only" href="http://#">Cerca</a>
                    </li>
                    <li>
                        <img src="img/libreria.svg" alt="Library">
                        <a class="desktop desktop-only" href="http://#">La tua libreria</a>
                    </li>
                </ul>
            </div>

            <!-- sezione playlist-->
            <div class="playlist-container desktop-only">
                <h3>PLAYLIST</h3>
                <div class="flex">
                    <div class="add">+</div>
                    <span class="crea">Crea Playlist</span>
                </div>
                <ul>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                </ul>

                <!-- parte download e user-->
                <div class="nav-footer">
                    <div class="download flex">
                        <img src="img" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <div class="big-container">
            ciao
        </div>
    </main>
    <footer>
        ciao
    </footer>

</body>

</html>
